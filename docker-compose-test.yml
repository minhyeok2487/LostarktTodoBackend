services:
  mysql-test:
    image: mysql:8.0
    container_name: mysql-test
    environment:
      MYSQL_ROOT_PASSWORD: admin1234
      MYSQL_DATABASE: Loatodo
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin1234
    ports:
      - "3309:3306"
    command:
      - --max_allowed_packet=256M
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max_connections=150
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "admin", "-padmin1234"]
      interval: 5s
      timeout: 5s
      retries: 10
    tmpfs:
      - /var/lib/mysql

  app:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: loatodo-test
    ports:
      - "8888:8080"
    depends_on:
      mysql-test:
        condition: service_healthy
    mem_limit: 768m
    memswap_limit: 768m
    environment:
      - SPRING_PROFILES_ACTIVE=test
      - SPRING_CONFIG_IMPORT=
