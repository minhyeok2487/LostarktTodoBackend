# JWT-SECRET-KEY
JWT-KEY = ${JWT.KEY}


# Discord Web Hook
discord.webhookURL = ${discord.webhookURL}
discord.noticeURL = ${discord.noticeURL}
discord.memberURL = ${discord.memberURL}

#OAuth
spring.security.oauth2.client.registration.google.client-id=${google.client.id}
spring.security.oauth2.client.registration.google.client-secret=${google.client.secret}
spring.security.oauth2.client.registration.google.scope=email,profile

spring.security.oauth2.client.registration.google.redirect-uri=https://api.loatodo.com/login/oauth2/code/google
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/auth
spring.security.oauth2.client.provider.google.token-uri=https://accounts.google.com/o/oauth2/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
server.port = 5000

# S3
cloud.aws.credentials.accessKey=${s3.access.key}
cloud.aws.credentials.secretKey=${s3.secret.key}
cloud.aws.s3.bucketName=loatodo
cloud.aws.region.static=ap-northeast-2
cloud.aws.stack.auto-=false

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${smtp.username}
spring.mail.password=${smtp.password}
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.auth=true

spring.jpa.properties.hibernate.default_batch_fetch_size=1000

