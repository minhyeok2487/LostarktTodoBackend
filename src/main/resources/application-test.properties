# AWS Parameter Store 비활성화
spring.config.import=

# Docker 내부 MySQL 연결
spring.datasource.url=jdbc:mysql://mysql-test:3306/Loatodo?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=admin
spring.datasource.password=admin1234

# JWT (테스트용)
JWT-KEY=test-secret-key-for-memory-test-1234567890

# MyGame API Key
MYGAME_API_KEY=test-secret-key-for-memory-test-1234567890

# Discord (테스트에서는 더미 URL)
discord.webhookURL=https://httpbin.org/post
discord.noticeURL=https://httpbin.org/post
discord.memberURL=https://httpbin.org/post

# 스케줄러 비활성화 (수동 테스트를 위해)
spring.task.scheduling.pool.size=2

# OAuth (테스트에서는 비활성)
spring.security.oauth2.client.registration.google.client-id=test
spring.security.oauth2.client.registration.google.client-secret=test

# S3 (테스트에서는 더미)
cloud.aws.credentials.accessKey=test
cloud.aws.credentials.secretKey=test

# SMTP (테스트에서는 비활성)
spring.mail.username=test@test.com
spring.mail.password=test

# Rate Limit
rate-limit.enabled=false
