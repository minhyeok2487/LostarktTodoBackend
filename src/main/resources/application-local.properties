# AWS Parameter Store 비활성화 (로컬 테스트용)
spring.config.import=
spring.cloud.aws.region.static=ap-northeast-2

# 로컬 DB
spring.datasource.url=jdbc:mysql://localhost:3307/Loatodo
spring.datasource.username=admin
spring.datasource.password=admin1234

# JWT (로컬 테스트용 더미값)
JWT-KEY=local-test-secret-key-for-memory-optimization-test-1234567890

# MyGame API Key
MYGAME_API_KEY=local-test-secret-key-for-memory-optimization-test-1234567890

# Discord (로컬에서는 비활성)
discord.webhookURL=https://localhost/dummy
discord.noticeURL=https://localhost/dummy
discord.memberURL=https://localhost/dummy

# Rate Limit
rate-limit.enabled=true
